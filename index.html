<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>Index</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,null,[&quot;Index&quot;,[[[null,&quot;&lt;h1&gt;Bloombox for JavaScript&lt;/h1&gt;\n&lt;p&gt;Latest version: &lt;code&gt;v1.0.0-beta3&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;This package provides support for Bloombox APIs in browser-oriented JavaScript. It&amp;#39;s built using the Closure stack from\nGoogle, including Closure Compiler, Library, builder, and so on.&lt;/p&gt;\n&lt;h3&gt;Using the code&lt;/h3&gt;\n&lt;p&gt;You can either embed the library directly in your project (the compiled copy, or via Closure),\nor you can use the CDN, which is the simplest and usually the most performant way:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-html\&quot;&gt;&amp;lt;!doctype html&amp;gt;\n&amp;lt;html&amp;gt;\n  &amp;lt;head&amp;gt;\n\n  &amp;lt;script type&amp;#61;&amp;#34;text/javascript&amp;#34; src&amp;#61;&amp;#34;https://js.bloombox.cloud/latest.min.js&amp;#34;&amp;gt;&amp;lt;/script&amp;gt;\n  &amp;lt;script type&amp;#61;&amp;#34;text/javascript&amp;#34;&amp;gt;\n    bloombox.setup(&amp;#34;&amp;lt;partner&amp;gt;&amp;#34;, &amp;#34;&amp;lt;location&amp;gt;&amp;#34;, &amp;#34;&amp;lt;apikey&amp;gt;&amp;#34;, function() {\n      // use the library\n    });\n  &amp;lt;/script&amp;gt;\n\n  [...]\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h4&gt;Debug mode&lt;/h4&gt;\n&lt;p&gt;If you are having trouble getting things working correctly, you can use the debug copy, by prepending &lt;code&gt;-debug&lt;/code&gt; before\nthe &lt;code&gt;.min&lt;/code&gt; in the script URL:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-html\&quot;&gt;  &amp;lt;script type&amp;#61;&amp;#34;text/javascript&amp;#34; src&amp;#61;&amp;#34;https://js.bloombox.cloud/latest-debug.min.js&amp;#34;&amp;gt;&amp;lt;/script&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Then, you&amp;#39;ll see debug logs in your console that describe what&amp;#39;s going on.&lt;/p&gt;\n&lt;h4&gt;Version-pinned URL&lt;/h4&gt;\n&lt;p&gt;If you would like to pin your application to a specific version of the library, you can do that:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-html\&quot;&gt;  &amp;lt;script type&amp;#61;&amp;#34;text/javascript&amp;#34; src&amp;#61;&amp;#34;https://js.bloombox.cloud/client/v1.0.0-beta3.min.js&amp;#34;&amp;gt;&amp;lt;/script&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;and...&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-html\&quot;&gt;  &amp;lt;script type&amp;#61;&amp;#34;text/javascript&amp;#34; src&amp;#61;&amp;#34;https://js.bloombox.cloud/client/v1.0.0-beta3-debug.min.js&amp;#34;&amp;gt;&amp;lt;/script&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3&gt;Building the code&lt;/h3&gt;\n&lt;p&gt;Required tools:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;&lt;code&gt;node&lt;/code&gt;&lt;/li&gt;&lt;li&gt;&lt;code&gt;yarn&lt;/code&gt;&lt;/li&gt;&lt;li&gt;&lt;code&gt;git&lt;/code&gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;Steps:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;&lt;code&gt;git clone [...] &amp;amp;&amp;amp; cd [project root]&lt;/code&gt;&lt;/li&gt;&lt;li&gt;&lt;code&gt;git submodule update --init --remote&lt;/code&gt;&lt;/li&gt;&lt;li&gt;&lt;code&gt;make&lt;/code&gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;h3&gt;Other useful tidbits&lt;/h3&gt;\n&lt;p&gt;Running the dev server (serves a test page at &amp;#39;http://localhost:8000&amp;#39;):&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;  make serve\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Publishing the library (GCS CDN permissions required):&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;  make publish\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h5&gt;Licensing&lt;/h5&gt;\n&lt;p&gt;This library was made and is managed with &amp;lt;3 by Bloombox, a subsidiary of Momentum Ideas, Co., from Sacramento,\nCalifornia. Bloombox JS is distributed under the Apache License v2, which is enclosed herein as &lt;code&gt;LICENSE.txt&lt;/code&gt;. Third\nparty license notices, including ones from MochiKit and Google, via the Closure Authors.&lt;/p&gt;\n&quot;]]]]]"></main><footer><div><a href="https://github.com/jleyba/js-dossier">Generated by dossier</a></div></footer></div><script src="dossier.js" defer></script>
